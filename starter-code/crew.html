<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <div class="wraper crew">
    <div class="header-container">
      <header>
        <div class="logo">
          <img src="./assets/shared/logo.svg" alt="Website Logo">
        </div>
        <div class="mid-line"></div>
        <nav>
          <ul>
            <li>
              <a href="index.html" class="home-link-crew-page">
                <div class="number">00</div>  
                HOME
              </a>
            </li>
            <li>
              <a href="destination.html" class="destination-link-crew-page">
                <div class="number">01</div>
                DESTINATION
              </a>
            </li>
            <li>
              <a href="crew.html" class="crew-link-crew-page">
                <div class="number">02</div>
                CREW
              </a>
            </li>
            <li>
              <a href="technology.html" class="technology-link-crew-page">
                <div class="number">03</div>
                TECHNOLOGY
              </a>
            </li>
          </ul>
        </nav>
        <div class="hamburger">
          <li class="line line-1"></li>
          <li class="line line-2"></li>
          <li class="line line-3"></li>
        </div>
      </header>
    </div>
    <main class="crew-grid">
      <div class="title-cont">
        <div class="number">02</div>
        <div class="title">Meet your crew</div>
      </div>
      <div class="crew-info-cont">
        <div class="crew-info">
          <div class="crew-text-wraper">
            <div class="crew-text-cont">
              <div class="crew-position-text">
                <div class="crew-title-cont">
  
                </div>
                <div class="crew-name-cont">
        
                </div>
              </div>
              <div class="crew-bio-cont">
    
              </div>
            </div>
            <ul class="circle-menu">
              <li class="active-circle"></li>
              <li value="1"></li>
              <li value="2"></li>
              <li value="3"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="crew-img-cont">
        <div class="crew-img">

        </div>
      </div>
      
    </main>
  </div>
  <script src="./js/crew.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
